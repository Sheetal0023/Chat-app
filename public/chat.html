<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="icon" href="./img/favicon.png">
    <title>Chat App</title>
    
</head>
<body>
    
    <div class="chat">
        <div id="sidebar" class="chat__sidebar">

        </div>
        <div class="chat__main">

            <div id="message-div" class="chat__messages">
            </div>
            
            <div class="compose">
                <form id="message-form">
                    <input type="text" name="message" id="message" required autocomplete="off">
                    <button id="send">Send</button>
                </form>
            
                <button id="send-location">Send Location</button>  
            </div>
           
        </div>
    </div>


    
    <div id="message-template" style="display: none;" type="text/html">
        <div class="message" id="th">
            <p>
                <span class="message__name">{{username}}</span>
                <span class="message__meta">{{createdAt}}</span>
            </p>
            <p class="message_left">{{message}}</p>
        </div>
    </div>

    <div id="location-message" style="display: none;" type="text/html">
        <div class="location">
            <p>
                <span class="message__name">{{username}}</span>
                <span class="message__meta">{{createdAt}}</span>
            </p>
            <p class="message_left"><a href="{{url}}" target="_blank">My Location</a></p>
        </div>
    </div>

    <script id="sidebar-template" type="text/html">
        <h2 class="room-title">{{room}}</h2>
        <h3 class="list-title">Users</h3>
        <ul class="users">
            {{#users}}
                <li>{{username}}</li>
            {{/users}}
        </ul>
    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.13.1/qs.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="./js/chat.js"></script>
</body>
</html>
